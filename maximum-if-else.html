<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number</title>
</head>
<body>

    <script>
        a=2 , b= 1, c=6 , d=10 ;

        if(a>b && a>c)
        {
            document.write(a);
        }

        else if(c>a && c>d)
        {
            document.write(c)
        }

        else(
            document.write(d)
        )
    </script>
    
</body>
